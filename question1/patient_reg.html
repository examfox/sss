<!DOCTYPE html>
<html>
<head>
    <title>Reg Form</title>
</head>
<body>

    <center><h1>Patient Registration Form</h1></center>
    <hr>
    <form method="post" action="patient_reg.php" name="reg_form">
	<center>
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>Enter Patient Id: </label></td>
                <td>
                    <input type="text" name="pid" placeholder="Enter Patient Id">
                </td>
            </tr>
            <tr>
                <td><label>Enter Name: </label></td>
                <td>
                    <input type="text" name="pname" placeholder="Enter Name">
                </td>
            </tr>
            
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
<tr>
                <td><label>Age: </label></td>
                <td>
                    <input type="number" name="age">
                </td>
            </tr>
            <tr>
                <td><label>Diesase: </label></td>
                <td>
                    <input type="text" name="disease" placeholder="">
                </td>
            </tr>
<tr>
                <td><label>Doctor name: </label></td>
                <td>
                    <input type="text" name="dname" placeholder="enter dname">
                </td>
            </tr>

                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">
                </td>
            </tr>
<tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" size="50" name="address" placeholder="Address">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
</center>
    </form>
</body>
</html>
