<!DOCTYPE html>
<html>
<head>
    <title>Patient Updation Form</title>
</head>
<body>

    <form method="post" action="update_patient.php" name="update_form">
	<center>
        <h2>Updation Form</h2>
        <table>
            <tr>
                <td><label>Enter P ID: </label></td>
                <td>
                    <input type="text" name="pid" placeholder="Enter P ID">
                </td>
            </tr>
            <tr>
                
            <tr>
                <td><label>Disease: </label></td>
                <td>
                    <input type="text" name="disease" placeholder="Enter disease">

            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="number" name="mobile">

                    <input type="text" name="address">

            </tr>

            </tr>
        </table>

    </form>

</html>
